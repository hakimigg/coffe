<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewed Bliss - Coffee Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
:root {
  --background: 45 15% 97%;
  --foreground: 25 25% 15%;
  --card: 45 20% 95%;
  --card-foreground: 25 25% 15%;
  --popover: 45 20% 95%;
  --popover-foreground: 25 25% 15%;
  --primary: 25 60% 25%;
  --primary-foreground: 45 25% 95%;
  --secondary: 40 25% 88%;
  --secondary-foreground: 25 40% 20%;
  --muted: 40 20% 90%;
  --muted-foreground: 25 15% 50%;
  --accent: 45 75% 60%;
  --accent-foreground: 25 40% 15%;
  --destructive: 0 84.2% 60.2%;
  --destructive-foreground: 210 40% 98%;
  --border: 40 20% 85%;
  --input: 40 20% 88%;
  --ring: 25 60% 25%;
  --radius: 0.5rem;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
  background-color: hsl(var(--background));
  color: hsl(var(--foreground));
  line-height: 1.6;
  overflow-x: hidden;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius);
  font-weight: 500;
  text-decoration: none;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 1rem;
}
.btn-primary {
  background: linear-gradient(135deg, hsl(var(--primary)), hsl(25 40% 35%));
  color: hsl(var(--primary-foreground));
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px hsl(var(--primary) / 0.3);
}
.btn-outline {
  background: transparent;
  border: 2px solid hsl(var(--border));
  color: hsl(var(--foreground));
}
.btn-outline:hover {
  background: hsl(var(--background));
  border-color: hsl(var(--primary));
  color: hsl(var(--primary));
}
.btn-large {
  padding: 1rem 2rem;
  font-size: 1.1rem;
}
.btn-full {
  width: 100%;
}
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: hsl(var(--background) / 0.95);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid hsl(var(--border));
  z-index: 1000;
}
.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 4rem;
}
.nav-logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.25rem;
  font-weight: bold;
  color: hsl(var(--primary));
}
.nav-logo i {
  font-size: 2rem;
}
.nav-menu {
  display: flex;
  align-items: center;
  gap: 2rem;
}
.nav-link {
  color: hsl(var(--foreground));
  text-decoration: none;
  transition: color 0.3s ease;
}
.nav-link:hover {
  color: hsl(var(--primary));
}
.nav-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: hsl(var(--foreground));
}
.hero {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.hero-background {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
              url('assets/hero-coffee-shop-DUGSZryn.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
.hero-content {
  position: relative;
  z-index: 10;
  text-align: center;
  color: white;
  max-width: 64rem;
  margin: 0 auto;
  padding: 0 1rem;
}
.hero-title {
  font-size: 3rem;
  font-weight: bold;
  margin-bottom: 1.5rem;
  animation: fadeIn 0.8s ease-out forwards;
}
.gradient-text {
  display: block;
  background: linear-gradient(135deg, hsl(var(--accent)), hsl(45 60% 70%));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.hero-subtitle {
  font-size: 1.25rem;
  margin-bottom: 2rem;
  color: #e5e7eb;
  animation: slideUp 0.8s ease-out 0.2s both;
}
.hero-buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  justify-content: center;
  animation: scaleIn 0.6s ease-out 0.4s both;
}
.scroll-indicator {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  animation: bounce 2s infinite;
}
.section-header {
  text-align: center;
  margin-bottom: 4rem;
  animation: fadeIn 0.8s ease-out forwards;
}
.section-header h2 {
  font-size: 2.5rem;
  font-weight: bold;
  color: hsl(var(--primary));
  margin-bottom: 1rem;
}
.section-header p {
  font-size: 1.125rem;
  color: hsl(var(--muted-foreground));
  max-width: 32rem;
  margin: 0 auto;
}
.about {
  padding: 5rem 0;
  background: hsl(var(--background));
}
.about-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  align-items: center;
  animation: slideUp 0.8s ease-out forwards;
}
.about-text h3 {
  font-size: 1.875rem;
  font-weight: bold;
  color: hsl(var(--primary));
  margin-bottom: 1rem;
}
.about-text p {
  margin-bottom: 1.5rem;
  color: hsl(var(--muted-foreground));
}
.about-stats {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
  margin-top: 2rem;
}
.stat {
  text-align: center;
}
.stat-number {
  display: block;
  font-size: 2rem;
  font-weight: bold;
  color: hsl(var(--accent));
}
.stat-label {
  font-size: 0.875rem;
  color: hsl(var(--muted-foreground));
}
.about-image img {
  width: 100%;
  height: auto;
  max-height: 400px;
  object-fit: cover;
  border-radius: var(--radius);
}
.menu {
  padding: 5rem 0;
  background: hsl(var(--background));
}
.menu-tabs {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 3rem;
}
.tab-btn {
  padding: 0.75rem 1.5rem;
  background: hsl(var(--muted));
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: all 0.3s ease;
  color: hsl(var(--muted-foreground));
}
.tab-btn.active,
.tab-btn:hover {
  background: hsl(var(--primary));
  color: hsl(var(--primary-foreground));
}
.menu-content {
  display: none;
}
.menu-content.active {
  display: block;
  animation: fadeIn 0.5s ease-out;
}
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1.5rem;
}
.menu-item {
  background: hsl(var(--card) / 0.8);
  backdrop-filter: blur(10px);
  padding: 1.5rem;
  border-radius: var(--radius);
  transition: all 0.3s ease;
  position: relative;
}
.menu-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px hsl(var(--primary) / 0.15);
}
.menu-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 0.5rem;
}
.menu-header h3 {
  font-size: 1.125rem;
  color: hsl(var(--primary));
}
.price {
  font-size: 1.25rem;
  font-weight: bold;
  color: hsl(var(--accent));
}
.badge {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  background: linear-gradient(135deg, hsl(var(--accent)), hsl(45 60% 70%));
  color: hsl(var(--accent-foreground));
  border-radius: 9999px;
  font-size: 0.75rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
}
.menu-item p {
  color: hsl(var(--muted-foreground));
}
.gallery {
  padding: 5rem 0;
  background: hsl(var(--secondary));
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 1rem;
}
.gallery-item {
  overflow: hidden;
  border-radius: var(--radius);
  transition: transform 0.3s ease;
}
.gallery-item:hover {
  transform: scale(1.05);
}
.gallery-item img {
  width: 100%;
  height: auto;
  max-height: 250px;
  object-fit: cover;
}
.contact {
  padding: 5rem 0;
  background: hsl(var(--background));
}
.contact-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
}
.contact-info {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}
.contact-item {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
}
.contact-item i {
  font-size: 1.5rem;
  color: hsl(var(--accent));
  margin-top: 0.25rem;
}
.contact-item h3 {
  font-size: 1.125rem;
  font-weight: bold;
  color: hsl(var(--primary));
  margin-bottom: 0.5rem;
}
.contact-item p {
  color: hsl(var(--muted-foreground));
}
.contact-form {
  background: hsl(var(--card));
  padding: 2rem;
  border-radius: var(--radius);
}
.form-group {
  margin-bottom: 1.5rem;
}
.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid hsl(var(--border));
  border-radius: var(--radius);
  background: hsl(var(--background));
  color: hsl(var(--foreground));
  transition: border-color 0.3s ease;
}
.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: hsl(var(--ring));
}
.footer {
  background: hsl(var(--primary));
  color: hsl(var(--primary-foreground));
  padding: 3rem 0 1rem;
}
.footer-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  margin-bottom: 2rem;
}
.footer-logo {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1.25rem;
  font-weight: bold;
  margin-bottom: 1rem;
}
.footer-logo i {
  font-size: 2rem;
}
.footer-section h3 {
  margin-bottom: 1rem;
  font-size: 1.125rem;
}
.footer-section ul {
  list-style: none;
}
.footer-section ul li {
  margin-bottom: 0.5rem;
}
.footer-section ul li a {
  color: hsl(var(--primary-foreground) / 0.8);
  text-decoration: none;
  transition: color 0.3s ease;
}
.footer-section ul li a:hover {
  color: hsl(var(--primary-foreground));
}
.footer-section ul li i {
  margin-right: 0.5rem;
  color: hsl(var(--accent));
}
.social-links {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}
.social-links a {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2.5rem;
  height: 2.5rem;
  background: hsl(var(--accent));
  color: hsl(var(--accent-foreground));
  border-radius: 50%;
  text-decoration: none;
  transition: transform 0.3s ease;
}
.social-links a:hover {
  transform: translateY(-2px);
}
.footer-bottom {
  text-align: center;
  padding-top: 2rem;
  border-top: 1px solid hsl(var(--primary) / 0.2);
  color: hsl(var(--primary-foreground) / 0.8);
}
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateX(-50%) translateY(0);
  }
  40% {
    transform: translateX(-50%) translateY(-10px);
  }
  60% {
    transform: translateX(-50%) translateY(-5px);
  }
}
@media (max-width: 900px) {
  .hero-title {
    font-size: 2.2rem;
  }
  .section-header h2 {
    font-size: 2rem;
  }
}
@media (max-width: 768px) {
  .nav-menu {
    position: fixed;
    top: 4rem;
    left: 0;
    right: 0;
    background: hsl(var(--background));
    flex-direction: column;
    padding: 1rem;
    border-bottom: 1px solid hsl(var(--border));
    transform: translateY(-100%);
    opacity: 0;
    transition: all 0.3s ease;
    gap: 1.5rem;
    z-index: 999;
  }
  .nav-menu.active {
    transform: translateY(0);
    opacity: 1;
  }
  .nav-toggle {
    display: block;
  }
  .hero-title {
    font-size: 2rem;
  }
  .hero-subtitle {
    font-size: 1rem;
  }
  .hero-buttons {
    flex-direction: column;
  }
  .about-content {
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  .about-stats {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  .contact-content {
    grid-template-columns: 1fr;
    gap: 2rem;
  }
  .menu-tabs {
    flex-direction: column;
    align-items: center;
  }
  .footer-content {
    grid-template-columns: 1fr;
    text-align: center;
  }
}
@media (max-width: 480px) {
  .container {
    padding: 0 0.5rem;
  }
  .hero-content {
    padding: 0 0.5rem;
  }
  .section-header h2 {
    font-size: 1.5rem;
  }
  .menu-grid {
    grid-template-columns: 1fr;
  }
  .gallery-grid {
    grid-template-columns: 1fr;
  }
  .footer-content {
    padding: 0 0.5rem;
  }
}
    </style>
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo" style="color: #7c4a03;">
      <i class="fas fa-mug-hot"></i>
      <span>Brewed Bliss</span>
    </div>
    <div class="nav-menu" id="nav-menu" style="flex: 1; justify-content: center;">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#menu" class="nav-link">Menu</a>
      <a href="#gallery" class="nav-link">Gallery</a>
      <a href="#contact" class="nav-link">Contact</a>
    </div>
    <button class="btn btn-primary order-now-btn" style="background: #7c4a03; color: #fff; border-radius: 1.5rem; font-weight: bold; padding: 0.75rem 2rem;">Order Now</button>
    <div class="nav-toggle" id="nav-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var navToggle = document.getElementById('nav-toggle');
  var navMenu = document.getElementById('nav-menu');
  navToggle.addEventListener('click', function() {
    navMenu.classList.toggle('active');
  });
  var navLinks = document.querySelectorAll('.nav-link');
  navLinks.forEach(function(link) {
    link.addEventListener('click', function() {
      if(window.innerWidth <= 768) {
        navMenu.classList.remove('active');
      }
    });
  });
});
</script>
